services:
  db:
    image: postgres:16-alpine
    container_name: panodle-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: panodle
      POSTGRES_USER: panodle_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U panodle_user -d panodle"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: panodle-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - REACT_APP_DB_HOST=db
      - REACT_APP_DB_PORT=5432
      - REACT_APP_DB_NAME=panodle
      - REACT_APP_DB_USER=panodle_user
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
